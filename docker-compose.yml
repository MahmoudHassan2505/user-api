version: '1.0'
services:
  app:
    container_name: user
    image: user
    build: ./
    ports:
      - "9090:9090"
    depends_on:
      - postgresqldb
  postgresqldb:
      image: postgres
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_DB=user